<div class="mb-3">
  <button class="btn btn-nuevo btn-sm me-2" (click)="addEvaluation()">
    <i class="bi bi-plus me-1"></i> Nuevo
  </button>
  <button class="btn btn-guardar btn-sm me-2" (click)="saveEvaluations()">
    <i class="bi bi-check2 me-1"></i> Guardar
  </button>
  <button class="btn btn-descartar btn-sm">
    <i class="bi bi-x me-1"></i> Descartar
  </button>
  <button
    class="btn btn-secondary btn-sm"
    (click)="descartarCambios()"
    [disabled]="editingId === null"
  >
    ✖ Descartar
  </button>
</div>

<table class="table table-bordered table-hover table-striped">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nombre Evaluación</th>
      <th>Detalles</th>
      <th>Configuración</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evaluation of evaluations; let i = index">
      <td>{{ evaluation.id_consecutivo }}</td>
      <td (click)="setEditing(i)">
        <ng-container *ngIf="editingId === i; else viewMode">
          <input
            type="text"
            class="form-control"
            [value]="evaluation.nombre"
            (input)="updateName(i, $event)"
            autofocus
          />
        </ng-container>
        <ng-template #viewMode>
          {{ evaluation.nombre }}
        </ng-template>
      </td>
      <td>
        <button
          class="btn btn-morado-outline btn-sm"
          (click)="verDetallesEvaluacion(evaluation.id!)"
        >
          <i class="bi bi-eye me-1"></i> Detalles Evaluación
        </button>
      </td>
      <td>
        <button class="btn btn-morado-outline btn-sm">
          <i class="bi bi-gear me-1"></i> Configurar evaluación
        </button>
      </td>      
      <td>
        <button class="btn btn-eliminar btn-sm">
          <i class="bi bi-trash me-1"></i> Eliminar
        </button>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="eliminarEvaluacion(i)">
          ✖ Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
