<div class="d-flex align-items-center mb-4">
  <button class="btn btn-volver me-3" (click)="volver()">
    <i class="bi bi-arrow-left"></i>
  </button>
  <h4 class="mb-0">Configuración de la evaluación</h4>
</div>

<div class="mb-3">
  <button class="btn btn-nuevo btn-sm me-2">
    <i class="bi bi-plus me-1"></i> Nuevo
  </button>
  <button class="btn btn-guardar btn-sm me-2" (click)="guardar()">
    <i class="bi bi-check2 me-1"></i> Guardar
  </button>
  <button class="btn btn-descartar btn-sm" (click)="descartar()">
    <i class="bi bi-x me-1"></i> Descartar
  </button>
</div>

<table class="table table-bordered table-hover table-striped">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Formulario</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="evaluacion">
      <td>{{ evaluacion.id_consecutivo }}</td>
      <td>
        <select class="form-select" [(ngModel)]="evaluacion.nombre_formulario">
          <option value="">Seleccione una opción</option>
          <option value="COMPETENCIAS CORPORATIVAS">COMPETENCIAS CORPORATIVAS</option>
          <option value="COMPETENCIAS GENÉRICAS">COMPETENCIAS GENÉRICAS</option>
        </select>
      </td>
      <td>
        <button class="btn btn-eliminar btn-sm" (click)="eliminarFormulario()">
          <i class="bi bi-trash me-1"></i> Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
