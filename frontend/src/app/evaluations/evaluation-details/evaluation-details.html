<h4 class="mb-4">Detalles de la Evaluación</h4>

<div class="mb-3">
  <button class="btn btn-primary btn-sm me-2">+ Nuevo</button>
  <button class="btn btn-success btn-sm me-2" (click)="guardar()">
    ✓ Guardar
  </button>
  <button class="btn btn-secondary btn-sm" (click)="descartar()">
    ✖ Descartar
  </button>
</div>

<table class="table table-bordered table-hover table-striped">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Tipo Detalle</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="evaluacion">
      <td>{{ evaluacion.id_consecutivo }}</td>
      <td>
        <select          
          class="form-select form-select-sm"
        >
          <option value="Instrucciones">Instrucciones</option>
        </select>
      </td>
      <td>
        <input
          [(ngModel)]="evaluacion.instrucciones"
          class="form-control form-control-sm"
          type="text"
        />
      </td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="eliminar()">
          ✖ Eliminar
        </button>
    </tr>
  </tbody>
</table>
